services:
  arbit-alpaca:
    build: .
    env_file: .env
    restart: unless-stopped
    volumes: ["./data:/data"]
    ports: ["9109:9109"]
    command: ["python", "-m", "arbit.cli", "live", "--venue", "alpaca"]

  arbit-kraken:
    build: .
    env_file: .env
    restart: unless-stopped
    volumes: ["./data:/data"]
    ports: ["9110:9109"]
    environment:
      - PROM_PORT=9109
    command: ["python", "-m", "arbit.cli", "live", "--venue", "kraken"]
